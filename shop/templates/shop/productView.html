{% extends 'shop/base.html' %}

{% block title %} {{product.product_name}} {% endblock %}

{% block body %}

<div class="container my-3">
    <div class="row mx-5">
        <div class="col-md-4">
            <div class="row">
                <img src="/media/{{product.image}}"  width="300px"height="355px">
            </div>

            <div class="btn-grp text-center ">

                <a href="/shop" class="btn btn-primary my-3 mx-2"> Back </a>

            </div>

        </div>

        <div class="col-md-8">

            <h4> {{product.product_name}} </h4>
            <p> <b> Rs.{{product.price}} </b> </p>
            <p> {{product.desc}}</p>

        </div>
    </div>
</div>

{% endblock %}
