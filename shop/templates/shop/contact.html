{% extends 'shop/base.html' %}

{% block title %} Contact Us {% endblock %}

{% block css %}


.container{

max-width: 1200px;

}

{% endblock %}

{% block body %}



<div class="container">
  <div class="mb-3">
    <form action="/shop/contact/" method="post">{% csrf_token %}

      <div class="form-group mb-2">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
      </div>

      <div class="form-group mb-2">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name='email' placeholder="Enter your e-mail">
      </div>

      <div class="form-group mb-2">
        <label for="phonenumber" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phonenumber"  name='phone' placeholder="Enter your phone number">
      </div>

      <div class="form-group mb-2">
        <label for="description" class="form-label">Write your query</label>
        <textarea class="form-control" id="description" name='desc' rows="3"></textarea>
      </div>

      <div class="form-group mb-2">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>


  </div>
  </form>
</div>
{% endblock %}
